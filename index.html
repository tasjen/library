<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div id="logo">library</div>
      <button id="login">login</button>
    </header>
    <main>
      <div id="add-book-container">
        <button id="add-book">NEW BOOK</button>
      </div>
      <div id="book-container"></div>
    </main>

    <div id="dialog-container">
      <dialog>
        <form>
          <p>Add a new book</p>
          <input type="text" id="title" placeholder="Title" required />
          <input type="text" id="author" placeholder="Author" required />
          <input type="number" id="pages" placeholder="Pages" required />
          <div>
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read" />
          </div>
          <button type="submit" id="submit-dialog">Submit</button>
          <button type="button" id="cancel-dialog">Cancel</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
